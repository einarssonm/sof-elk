# This file creates a filebeat prospector for Hayabusa source data

- type: filestream
  id: hayabusa-01
  paths:
    - /logstash/hayabusa/**/*.jsonl
  exclude_files: [ 'readme.txt', '\.gz$', '\.bz2$', '\.zip$' ]
  close.on_state_change.inactive: 5m
  clean_removed: true
  fields_under_root: true
  fields:
    type: hayabusa
  tags: [ 'json' ]
